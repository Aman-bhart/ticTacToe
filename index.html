<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="game">
      <div class="fields">
        <button class="box" id="top-left"></button>
        <button class="box" id="top-centre"></button>
        <button class="box" id="top-right"></button>
        <button class="box" id="middle-left"></button>
        <button class="box" id="middle-centre"></button>
        <button class="box" id="middle-right"></button>
        <button class="box" id="bottom-left"></button>
        <button class="box" id="bottom-centre"></button>
        <button class="box" id="bottom-right"></button>
      </div>
    </div>
    <button class="reset">RESET</button>
    <div class="result hide"></div>
  </body>
</html>
